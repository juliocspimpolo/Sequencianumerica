<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador Lotofácil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #0f0;
      padding: 20px;
    }
    h1, h2 {
      color: #0f0;
    }
    .dezenas {
      display: flex;
      flex-wrap: wrap;
      max-width: 400px;
      margin-bottom: 20px;
    }
    .dezenas button {
      width: 50px;
      height: 50px;
      margin: 5px;
      background: #222;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .dezenas button.selected {
      background: #0f0;
      color: #000;
    }
    button#gerar {
      padding: 10px 20px;
      background: #0f0;
      color: #000;
      border: none;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }
    #resultado {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #000;
      padding: 10px;
      border: 1px solid #0f0;
      max-height: 500px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Gerador Lotofácil - 7 Dezenas Travadas</h1>
  <h2>Escolha 7 dezenas:</h2>
  <div class="dezenas" id="dezenas"></div>
  <button id="gerar">Gerar Jogos</button>
  <div id="resultado"></div>

  <script>
    // Cria os botões de dezenas
    const dezenasContainer = document.getElementById("dezenas");
    for (let i = 6; i <= 18; i++) {
      const btn = document.createElement("button");
      btn.textContent = i.toString().padStart(2, '0');
      btn.addEventListener("click", () => {
        btn.classList.toggle("selected");
        const selecionadas = document.querySelectorAll(".dezenas button.selected");
        if (selecionadas.length > 7) {
          btn.classList.remove("selected");
          alert("Você só pode selecionar 7 dezenas.");
        }
      });
      dezenasContainer.appendChild(btn);
    }

    // Tabelas com '00' nos lugares das dezenas travadas
    const tabelas = [
      ["01", "03", "05", "00", "00", "00", "00", "00", "00", "00", "19", "20", "21", "23", "25"],
      ["03", "04", "05", "00", "00", "00", "00", "00", "00", "00", "19", "22", "23", "24", "25"],
      ["01", "03", "05", "00", "00", "00", "00", "00", "00", "00", "19", "20", "22", "23", "25"],
      // Adicione suas 90 combinações completas aqui
    ];

    document.getElementById("gerar").addEventListener("click", () => {
      const selecionadas = Array.from(document.querySelectorAll(".dezenas button.selected"))
        .map(btn => btn.textContent);
      if (selecionadas.length !== 7) {
        alert("Selecione exatamente 7 dezenas.");
        return;
      }

      let resultado = "";

      // Percorre as tabelas e substitui os "00" com as dezenas selecionadas
      tabelas.forEach((linha, i) => {
        let selecionadasIndex = 0; // Índice para as dezenas selecionadas, reiniciado para cada jogo

        // Substitui os "00" com as dezenas selecionadas
        const novaLinha = linha.map(el => {
          if (el === "00" && selecionadasIndex < selecionadas.length) {
            return selecionadas[selecionadasIndex++]; // Substitui "00" pela próxima dezena travada
          }
          return el; // Se não for "00", mantém a dezena original
        });

        resultado += `Jogo ${i + 1}: ${novaLinha.join(" ")}\n`;
      });

      document.getElementById("resultado").textContent = resultado;
    });
  </script>
</body>
</html>
