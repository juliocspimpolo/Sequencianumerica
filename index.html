      height: 50px;
      margin: 5px;
      background: #ffffff;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 5px;

      margin-top: 10px;
      margin-right: 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button#gerar:hover, button#download:hover {

    }

      padding: 10px;
      border: 1px solid #ccc;
      max-height: 500px;
