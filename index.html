<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Início - Ferramentas Lotofácil</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f5f5;
      color: #333;
      padding: 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: flex-start;
    }
    .card {
      border: 1px solid #ccc;
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 15px;
    }
    .link-button {
      display: block;
      text-align: center;
      padding: 10px;
      background: #4CAF50;
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      border-radius: 5px;
      width: 100%;
      transition: background 0.3s;
    }
    .link-button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <h1>Ferramentas Lotofácil</h1>

  <div class="container">
    <div class="card">
      <img src="gerador.png" alt="Gerador de Jogos">
      <a class="link-button" href="gerador7meio.html">Gerador de Jogos<br>com 7 no Meio</a>
    </div>
    <div class="card">
      <img src="verificador.png" alt="Verificador de Resultados">
      <a class="link-button" href="verificarresultados.html">Verificar Resultados</a>
    </div>
  </div>

</body>
</html>
